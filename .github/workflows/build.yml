name: build

on:
  push:

env:
  OWNER: ${{ github.repository_owner }}
  FILE: proget
  IMAGE: ghcr.io/${{ github.repository_owner }}/proget

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:

  linux:
    runs-on: ubuntu-latest

    timeout-minutes: 30

    env:
      # TAG: linux
      TAG: latest

    steps:
      - uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # tag=v3.0.1

      - name: Init
        run: ./bin/init.sh
        shell: bash

      - name: docker-config
        uses: renovatebot/internal-tools@9f7cad90c616af5f0371305a66d2f81d527f45f8 # tag=v1.12.9
        with:
          command: docker-config

      - name: Build the Docker image
        run: docker buildx bake --progress plain test

      - name: Test run
        run: docker-compose --file docker-compose.test.yml run sut
        working-directory: ./linux
        env:
          IMAGE: ${{ env.IMAGE }}:${{ env.TAG }}

      - name: Log into registry
        if: github.ref == 'refs/heads/main'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Publish the Docker image
        if: github.ref == 'refs/heads/main'
        run: docker buildx bake build
